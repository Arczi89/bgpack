services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bgpack-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/bgpack
    networks:
      - bgpack-network
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    container_name: bgpack-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=bgpack
    volumes:
      - mongodb-data:/data/db
    networks:
      - bgpack-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bgpack-network:
    driver: bridge

volumes:
  maven-cache:
    driver: local
  mongodb-data:
    driver: local
