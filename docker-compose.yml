services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bgpack-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - bgpack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bgpack-network:
    driver: bridge

volumes:
  maven-cache:
    driver: local
