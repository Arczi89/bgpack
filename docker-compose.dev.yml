version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: bgpack-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=bgpack
    volumes:
      - mongodb-data:/data/db
    networks:
      - bgpack-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bgpack-backend-dev
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=bgpack
    volumes:
      - ./backend/src:/app/src
      - maven-cache:/root/.m2
    networks:
      - bgpack-network
    depends_on:
      - mongodb
    command: ["./mvnw", "spring-boot:run", "-Dspring-boot.run.jvmArguments='-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005'"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bgpack-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - bgpack-network
    depends_on:
      - backend

networks:
  bgpack-network:
    driver: bridge

volumes:
  maven-cache:
    driver: local
  mongodb-data:
    driver: local
