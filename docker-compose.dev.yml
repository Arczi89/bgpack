version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bgpack-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./backend/src:/app/src
      - maven-cache:/root/.m2
    networks:
      - bgpack-network
    command: ["./mvnw", "spring-boot:run", "-Dspring-boot.run.jvmArguments='-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005'"]
    ports:
      - "8080:8080"
      - "5005:5005"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bgpack-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - bgpack-network
    depends_on:
      - backend

networks:
  bgpack-network:
    driver: bridge

volumes:
  maven-cache:
    driver: local
