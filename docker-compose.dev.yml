version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bgpack-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bgpack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bgpack-backend-dev
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_DB_USERNAME=${POSTGRES_USER}
      - SPRING_DB_PASSWORD=${POSTGRES_PASSWORD}
      - SERVER_PORT=8080
      - BGG_API_TOKEN=${BGG_API_TOKEN}
    volumes:
      - ./backend/src:/app/src
      - ./backend/target:/app/target
      - maven-cache:/root/.m2
    networks:
      - bgpack-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ["mvn", "spring-boot:run", "-Dspring-boot.run.jvmArguments=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bgpack-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://backend:8080
    networks:
      - bgpack-network
    depends_on:
      - backend

networks:
  bgpack-network:
    driver: bridge

volumes:
  postgres_data:
  maven-cache:
    driver: local
